env:
  browser: true
  es6: true
  node: true
extends:
  - 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: script
rules:
  no-unused-vars:
    - off
  indent:
    - warn
    - 2
    - MemberExpression: off
      CallExpression: off
      FunctionExpression: off
      FunctionDeclaration: off
      VariableDeclarator: off
  linebreak-style:
    - off
    - unix
  quotes:
    - warn
    - single
    - avoid-escape
  semi:
    - warn
    - always
  block-spacing:
    - warn
    - always
  object-curly-spacing:
    - warn
    - ignore
  array-bracket-spacing:
    - warn
    - never
  no-var:
    - warn
  no-trailing-spaces:
    - warn
  no-whitespace-before-property:
    - warn
  semi-spacing:
    - warn
  semi-style:
    - warn
  space-in-parens:
    - warn
    - never
  space-before-blocks:
    - warn
    - always
  space-before-function-paren:
    - warn
    - named: never
      anonymous: ignore
      asyncArrow: ignore
  space-unary-ops:
    - warn
  spaced-comment:
    - warn
    - always
  comma-spacing:
    - warn
  comma-style:
    - warn
    - last
  brace-style:
    - warn
    - 1tbs
    - allowSingleLine: true
  key-spacing:
    - warn
  eqeqeq:
    - warn
    - smart
  no-console:
    - off
